<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy M52 Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        #article-list a {
            display: block;
            margin: 5px 0;
            color: #0066cc;
        }
        #article-content {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Galaxy M52 Wiki</h1>
    <p>Bem-vindo à Wiki do Galaxy M52! Aqui você encontrará todos os artigos e informações sobre o dispositivo.</p>
    
    <div id="article-list">
        <p>Carregando artigos...</p>
    </div>
    
    <div id="article-content"></div>

    <script>
        const wikiFolder = 'wiki';
        
        async function loadArticles() {
            const articleListDiv = document.getElementById('article-list');
            const articleContentDiv = document.getElementById('article-content');
            articleListDiv.innerHTML = '';
            articleContentDiv.innerHTML = '';

            try {
                const response = await fetch(`https://api.github.com/repos/m52xq/m52xq.github.io/contents/${wikiFolder}`);
                const files = await response.json();

                files.forEach(file => {
                    if (file.name.endsWith('.md')) {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = file.name.replace('.md', '').replace('_', ' ').toUpperCase();
                        link.onclick = () => loadArticle(file.download_url);
                        articleListDiv.appendChild(link);
                    }
                });
            } catch (error) {
                articleListDiv.innerHTML = 'Erro ao carregar artigos.';
            }
        }

        async function loadArticle(url) {
            const articleContentDiv = document.getElementById('article-content');
            articleContentDiv.innerHTML = 'Carregando conteúdo...';

            try {
                const response = await fetch(url);
                const text = await response.text();
                articleContentDiv.innerHTML = marked(text); // Usando a biblioteca Marked.js para converter Markdown para HTML
            } catch (error) {
                articleContentDiv.innerHTML = 'Erro ao carregar o conteúdo do artigo.';
            }
        }

        loadArticles();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
</body>
</html>
